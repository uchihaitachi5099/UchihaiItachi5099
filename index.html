<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section">
        <div class="content">
            <h1>Welcome to My Website</h1>
            <p>This is a simple, responsive personal website template.</p>
            <button onclick="scrollToSection('about')">Learn More</button>
        </div>
    </section>

    <section id="about" class="section">
        <div class="content">
            <h2>About Me</h2>
            <p>This section is about me. You can add more details here.</p>
        </div>
    </section>

    <section id="projects" class="section">
        <div class="content">
            <h2>My Projects</h2>
            <p>Here are some of my projects.</p>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="content">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Personal Website</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
